<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSでタイピングゲーム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p id="target">クリックしたら、はじまるよー！</p>
    <p class="info">
        打った文字数:<span id="score">0</span>,
        ミスした数:<span id="miss">0</span>,
        タイマー:<span id="timer">0.00</span>
    </p>

    <script src="js/main.js"></script>
</body>
</html>
